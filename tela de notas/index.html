<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senai Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="notescreen.css">
</head>

<body>
  <aside>
    <div class="logo"><img src="../assets/imgs/Logo Wrapper.png" alt=""></div>
    <div class="sidebar-section">
      <div class="sidebar-item"><img src="../assets/imgs/Home.svg" alt=""> All Notes</div>
      <div class="sidebar-item"><img src="../assets/imgs/Archive.png" alt=""> Archived Notes</div>
    </div>
    <div class="sidebar-section">
      <h4>Tags</h4>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Cooking</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Dev</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Fitness</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Health</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Personal</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> React</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Recipes</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Shopping</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> Travel</div>
      <div class="sidebar-item"><img src="../assets/imgs/Tag.png" alt=""> TypeScript</div>
    </div>
  </aside>

  <main>
    <header class="header">
      <h1>All Notes</h1>
      <img src="../assets/imgs/Search.png" alt="" class="pesq"><input type="text"
        placeholder="Search by title, content, or tags...">
      <img src="../assets/imgs/Setting.png" alt="configs"> <img src="../assets/imgs/Topbar Item.png" alt="">
    </header>

    <div class="content">
      <div class="notes-list">
        <button>+ Create New Note</button>

        <div class="note-item">
          <img src="../assets/imgs/Rectangle 44 (1).png" alt="Thumbnail">
          <h6>Untitled Note</h6>
        </div>
        <div class="note-item">
          <img src="../assets/imgs/Rectangle 45.png" alt="Thumbnail">
          <div class="note-info">
            <strong>React Performance Op...</strong>
            <div class="tags">
              <div class="tag">Dev</div>
              <div class="tag">React</div>
            </div>
            <small>29 Oct 2024</small>
          </div>
        </div>

        <div class="note-item">
          <img src="../assets/imgs/Rectangle 45 (1).png" alt="Thumbnail">
          <div class="note-info">
            <strong>Japan Travel Planning</strong>
            <div class="tags">
              <div class="tag">Travel</div>
              <div class="tag">Personal</div>
            </div>
            <small>28 Oct 2024</small>
          </div>
        </div>

        <!-- Outros itens podem ser adicionados aqui -->
      </div>

      <div class="note-detail">
        <img src="../assets/imgs/Rectangle 44 (1).png" alt="Note banner" />
        <h2>Enter a title…</h2>
        <div class="meta"><img src="../assets/imgs/Tag.png" alt=""> Tags:<input type="text"
            placeholder="Add tags separated by commas (e.g. Work, Planning)" class="text-input"></div>
        <div class="meta"><img src="../assets/imgs/Circle Clock.png" alt=""> Last edited:<input type="text"
            placeholder="Not yet saved" class="text-input"></div>

            
        <div class="ins">
          <input type="text" placeholder="Start typing your note here…">
        </div>

        <footer>
          <button class="save">Save Note</button>
          <button class="cancel">Cancel</button>
        </footer>
      </div>

      <div class="note-actions">
        <button><img src="../assets/imgs/Archive.png" alt=""> Archive Note</button>
        <button><img src="../assets/imgs/Delete.png" alt=""> Delete Note</button>
      </div>
    </div>
  </main>
</body>

</html>
